<!doctype html>
<html lang="en">
<script src="/static/aframe-master-min.js"></script>
<script src="/static/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!--图像加载前显示加载中...-->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!--我们使用了 cors 代理来避免跨域问题-->
    <a-nft
      type="nft"
      url="/static/descriptors/dragon/trex"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="/static/model/dragonn/dragon/scene.gltf"
        scale="5 5 5"
        position="50 150 0"
      >
      </a-entity>
    </a-nft>
	<!--我们使用了 cors 代理来避免跨域问题-->
	<a-nft
	  type="nft"
	  url="/static/descriptors/girl/girl"
	  smooth="true"
	  smoothCount="10"
	  smoothTolerance=".01"
	  smoothThreshold="5"
	>
	  <a-entity
	    gltf-model="/static/model/girl/scene.gltf"
	    scale="5 5 5"
	    position="50 150 0"
	  >
	  </a-entity>
	</a-nft>
	<!--我们使用了 cors 代理来避免跨域问题-->
	<a-nft
	  type="nft"
	  url="/static/descriptors/me/me"
	  smooth="true"
	  smoothCount="10"
	  smoothTolerance=".01"
	  smoothThreshold="5"
	>
	  <a-entity
	    gltf-model="/static/model/car/scene.gltf"
	    scale="5 5 5"
	    position="50 150 0"
	  >
	  </a-entity>
	</a-nft>
	<!--我们使用了 cors 代理来避免跨域问题-->
	<a-nft
	  type="nft"
	  url="/static/descriptors/smoking_boy/smoking_boy"
	  smooth="true"
	  smoothCount="10"
	  smoothTolerance=".01"
	  smoothThreshold="5"
	>
	  <a-entity
	    gltf-model="/static/model/smoking_boy/scene.gltf"
	    scale="5 5 5"
	    position="50 150 0"
	  >
	  </a-entity>
	</a-nft>
	<!--我们使用了 cors 代理来避免跨域问题-->
	<a-nft
	  type="nft"
	  url="/static/descriptors/water_mountain/water_mountain"
	  smooth="true"
	  smoothCount="10"
	  smoothTolerance=".01"
	  smoothThreshold="5"
	>
	  <a-entity
	    gltf-model="/static/model/house/scene.gltf"
	    scale="5 5 5"
	    position="50 150 0"
	  >
	  </a-entity>
	</a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
